<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome Home</title>
  <link rel="stylesheet" th:href="@{login.css}">
  <link rel="icon" type="image/x-icon" th:href="@{peaksoft_logo.jpeg}">
</head>
<body>
<div class="form_holder">
  <form>
    <label class="login_label" for="login">
      Login:
    </label>
    <input placeholder="LOGIN" class="login_input" type="text" id="login" name="login" autocomplete="off">
    <label class="password_label" for="password">
      Password:
    </label>
    <input placeholder="PASSWORD" class="password_input" type="password" id="password" name="password">
    <input type="submit" value="Submit" class="form_submit" autocomplete="off">
  </form>
</div>
</body>
</html>
